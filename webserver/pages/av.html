              osl.innerHTML = '<span style="margin-right:0.25em">' + JSON.parse(this.responseText).user.username + ' </span> <img src="' + function(x) {if (x.avatar) {return 'https://cdn.discordapp.com/avatars/' + x.id + '/' + x.avatar} else { return 'https://cdn.discordapp.com/embed/avatars/' + (x.discriminator % 5) + '.png' }}(JSON.parse(this.responseText).user) +'" style="height:24px;border-radius:100%;overflow:hidden;" alt="yourpfp">' 
                }
              };
              x.open("GET", "/connectCode", true);
              x.setRequestHeader('Authorization',e.data);
              x.send();
            })(window,document);
        
    }, false);
    
}
function setActionOfProposal(e) {
//reset the select, input to defaults
document.getElementById('input_two').style.display = 'none'
document.getElementById('select_two').style.display = 'inline-block'
document.getElementById('file_two').style.display = 'none'

//options...
var cases = {
"Create Channel": "CREATE_CHANNEL",
"Delete Channel": "DELETE_CHANNEL",
"Edit Channel": "EDIT_CHANNEL",
"Edit Server": "EDIT_SERVER",
"Create Emoji": "CREATE_EMOJI",
"Delete Emoji": "DELETE_EMOJI"
};
//set from options
proposedAction.type = cases[e.target.options[e.target.selectedIndex].text];
//define emojis for different channel types
var channelTypeIndex = {
"0": '\ud83d\udcac ', //text channels
"2": '\ud83d\udd09 ', //audio channels
"4": '\ud83d\udcc2 '  //categories

}
//set the second drop-down to the relevant sub-options
switch(proposedAction.type) {
case "CREATE_CHANNEL":
//expose the input, for channel naming
document.getElementById('select_two').style.display = 'none'
document.getElementById('input_two').style.display = 'inline-block'
document.getElementById('input_two').placeholder = 'Channel Name'
break
case "DELETE_CHANNEL":
//reset to nothing
document.getElementById('select_two').innerHTML = '<option disabled selected value>Select an option</option>'
//loop through and add everything as an option
for(var i = 0,f=Object.keys(serverObject.channels),e; i < f.length; i++) {
  e = document.createElement('option');
  e.value = serverObject.channels[f[i]].id
  e.innerHTML = (channelTypeIndex[serverObject.channels[f[i]].type]||'') + serverObject.channels[f[i]].name 
  document.getElementById('select_two').options.add(e);
}
break
case "EDIT_CHANNEL":
//reset to nothing
document.getElementById('select_two').innerHTML = '<option disabled selected value>Select an option</option>'
//loop through and add everything as an option
for(var i = 0,f=Object.keys(serverObject.channels),e; i < f.length; i++) {
     
	  e = document.createElement('option');
	  e.value = serverObject.channels[f[i]].id
	  e.innerHTML = (channelTypeIndex[serverObject.channels[f[i]].type]||'') + serverObject.channels[f[i]].name 
	  document.getElementById('select_two').options.add(e);
}
break
case "EDIT_SERVER":
//only one posibility
document.getElementById('select_two').innerHTML = ''
document.getElementById('select_two').options.add(document.createElement('option'));
document.getElementById('select_two').options[0].innerHTML = serverObject.name
break
case "DELETE_EMOJI":
//reset to nothing
document.getElementById('select_two').innerHTML = ''
//loop through and add everything as an option
for(var i = 0,f=Object.keys(serverObject.emojis),e; i < f.length; i++) {
     
	  e = document.createElement('option');
	  e.value = serverObject.emojis[f[i]].id
	  e.innerHTML = serverObject.emojis[f[i]].name 
	  document.getElementById('select_two').options.add(e);
}
break
case "CREATE_EMOJI":
//only one posibility
document.getElementById('select_two').style.display = 'none'
document.getElementById('file_two').style.display = 'inline-block'
break
}
}
function setTargetOfProposal(e) {

proposedAction.target = e.target.options[e.target.selectedIndex].value;

}

function openAdvancedEdit(e) {

if(proposedAction.type && proposedAction.target) {

var modalElem = document.querySelector('.ModalBox');

window.onclick = function(event) {
  if (event.target == modalElem) {
    modalElem.classList.remove('modalIsntHidden');
  }
}


modalElem.classList.add('modalIsntHidden');

}

}


function showEmojiPreview (event) {

if(event.target.files[0].size < 250000) {
var fRead = new FileReader();
fRead.addEventListener('load', function(data) {
    proposedAction.content = fRead.result
});
fRead.readAsDataURL(event.target.files[0]); 

document.getElementById('file_two_label').innerHTML = '<img alt="Upload Preview" style="max-width: 24px;max-height: 24px;" src="' + window.URL.createObjectURL(event.target.files[0]) + '">'
} else {
  window.alert('Your file is too large! Make sure it\'s under 256kb.');
} 
}
